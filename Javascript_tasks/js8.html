<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffccff, #ffff99);
            font-family: Arial, sans-serif;
        }

        .h1 {
            color: blue;
            text-align: center;
            font-weight: bold; 
        }

        .b {
            width: 600px;
            margin: auto;
           
            padding: 20px;
            border-radius: 10px;
            
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
            width: calc(100% - 16px);
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .a {
            text-align: right;
        }

        .c {
            text-align: center;
            margin-top: 10px;
            
        }

        .d {
            height: 100px;
            resize: vertical;
        }

        .error {
            color: red;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="b">
        <h1 class="h1">Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName"><b>First Name:</b></label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName"><b>Last Name:</b></label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword"><b>Re-enter Password:</b></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <label><b>Gender:</b></label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="age"><b>Age:</b></label>
            <input type="number" id="age" name="age" required><br>

            <label for="phoneNumber"><b>Phone number:</b></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br>

            <label for="address"><b>Address:</b></label>
            <textarea id="address" name="address" class="d" required></textarea><br>

            <label for="state"><b>State:</b></label>
            <input type="text" id="state" name="state" required><br>

            <label for="country"><b>Country:</b></label>
            <select id="country" name="country" required>
                <option value="">Choose your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                
            </select><br>

            <label><b>Languages known:</b></label>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="kannada" name="languages" value="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="languages" value="telugu">
            <label for="telugu">Telugu</label><br>

            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration"><b>Hereby I declare all the given details are true</b></label><br>

            <div class="c">
                <input type="submit" value="Register" style="background-color: red; color: white;">
            </div>
        </form>
        <div class="a">Log in to <a href="#">Ethnus</a> website</div>
    </div>
</body>
</html>
