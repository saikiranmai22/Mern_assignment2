<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            display: none;
        }
        .error-input {
            border-color: red;
            color: red;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-right: 0;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .form-control {
            border-left: 0;
            border-radius: 0 0.25rem 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <form id="form2">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <small class="form-text text-muted error" id="firstNameError">Please supply your first name</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <small class="form-text text-muted error" id="lastNameError">Please supply your last name</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email2" class="col-sm-3 col-form-label">E-Mail</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email2" placeholder="E-mail Address">
                        </div>
                        <small class="form-text text-muted error" id="email2Error">Please supply your email address</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone #</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" id="phone" placeholder="phone number">
                        </div>
                        <small class="form-text text-muted error" id="phoneError">Please supply your phone number</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-home"></i></span>
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <small class="form-text text-muted error" id="addressError">Please supply your street address</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-city"></i></span>
                            </div>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <small class="form-text text-muted error" id="cityError">Please supply your city</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <select class="form-control" id="state">
                                <option value="">Please select your state</option>
                                <option value="ny">New York</option>
                                <option value="ca">California</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Hosting</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                            <label class="form-check-label" for="hostingYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                            <label class="form-check-label" for="hostingNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="projectDescription" class="col-sm-3 col-form-label">Project Description</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                            </div>
                            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project description"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form2').on('submit', function(event) {
                event.preventDefault();
                $('.error').hide();
                $('input, textarea, select').removeClass('error-input');

                let valid = true;
                if ($('#firstName').val() === '') {
                    $('#firstNameError').show();
                    $('#firstName').addClass('error-input');
                    valid = false;
                }
                if ($('#lastName').val() === '') {
                    $('#lastNameError').show();
                    $('#lastName').addClass('error-input');
                    valid = false;
                }
                if ($('#email2').val() === '') {
                    $('#email2Error').show();
                    $('#email2').addClass('error-input');
                    valid = false;
                }
                if ($('#phone').val() === '') {
                    $('#phoneError').show();
                    $('#phone').addClass('error-input');
                    valid = false;
                }
                if ($('#address').val() === '') {
                    $('#addressError').show();
                    $('#address').addClass('error-input');
                    valid = false;
                }
                if ($('#city').val() === '') {
                    $('#cityError').show();
                    $('#city').addClass('error-input');
                    valid = false;
                }

                if (valid) {
                    alert('Form submitted successfully');
                }
            });
        });
    </script>
</body>
</html>
