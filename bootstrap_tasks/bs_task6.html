<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            display: none;
        }
        .error-input {
            border-color: red;
            position: relative;
        }
        .error-input::after {
            content: '\f06a';
            font-family: 'FontAwesome';
            color: red;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <form id="form1">
                <div class="form-group">
                    <label for="name1">Name</label>
                    <input type="text" class="form-control" id="name1">
                    <small class="form-text error" id="name1Error">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="email1">Email</label>
                    <input type="email" class="form-control" id="email1">
                    <small class="form-text error" id="email1Error">Email is required</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1">
                    <small class="form-text error" id="password1Error">Password is required</small>
                </div>
                <div class="form-group">
                    <label for="hobbies1">Hobbies</label>
                    <select class="form-control" id="hobbies1">
                        <option value="">Select a hobby</option>
                        <option value="reading">Reading</option>
                        <option value="traveling">Traveling</option>
                        <option value="gaming">Gaming</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form1').on('submit', function(event) {
                event.preventDefault();
                $('.error').hide();
                $('input, select').removeClass('error-input');

                let valid = true;
                if ($('#name1').val() === '') {
                    $('#name1Error').show();
                    $('#name1').addClass('error-input');
                    valid = false;
                }
                if ($('#email1').val() === '') {
                    $('#email1Error').show();
                    $('#email1').addClass('error-input');
                    valid = false;
                }
                if ($('#password1').val() === '') {
                    $('#password1Error').show();
                    $('#password1').addClass('error-input');
                    valid = false;
                }

                if (valid) {
                    alert('Form submitted successfully');
                }
            });
        });
    </script>
</body>
</html>
